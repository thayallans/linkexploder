<!doctype html>
<html lang="en">
    <head>
        <title>Link Exploder</title>
        <meta name="description" content="1 link which opens multiple tabs.">
        <meta name="author" content="Thayallan Sri">
        
        <link rel="stylesheet" href="src/css/base.css">
        <script src="https://unpkg.com/invisify@1.0.9/cdn/invisify.js"></script>
        
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-02CWKNYMGQ"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-02CWKNYMGQ');
        </script>

    </head>

    <body onload="loading_url()">
        <div id="generate_url">
            <div style="display: flex;">
                <img width="100px" height="100px" src="src/assets/explosion.gif" />
                <h1>linkexploder.com</h1>
            </div>
            <p>
                Add multiple links below and we'll generate a single exploding link for all of them.
            </p>
            <textarea id="textarea_links" placeholder="Add a new link on each line." maxlength="1900"></textarea>
            <button onclick="generate_url()" >Generate Exploding Link</button>
            <h1 id="result-header" style="display: none;">Link was copied to clipboard!</h1>
        </div>
        <div id="loading_url" style="display: none;">
            <div style="display: flex;">
                <img width="100px" height="100px" src="src/assets/explosion.gif" />
                <h1>Click Anywhere to Load Links!</h1>
            </div>
        </div>

        <script src="src/js/generate.js"></script>
        <script src="src/js/load.js"></script>
    </body>
</html>
